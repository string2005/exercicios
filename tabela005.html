<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: beige;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            text-align: center;
            font-weight: bolder;
        }
        td {
            border: 1px solid black;
        }
        h1 {
            background-color: chocolate;
            width: 490px;
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Modelo de mesclagens de Celulas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" style="background-color: blanchedalmond;">3</td>
            <td>4</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            <td colspan="3" style="background-color: blueviolet;">8</td>
            <td>9</td>
            
        </tr>
        <tr>
            <td rowspan="2" style="background-color: aqua;">10</td>
            <td colspan="2" style="background-color: rgb(251, 255, 196);">11</td>
            <td>12</td>
            
        </tr>
         <tr>
            
            <td>13</td>
            <td>14</td>
            <td>15</td>
            
        </tr>

    </table>
</body>
</html>
