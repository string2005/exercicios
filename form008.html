<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Pegando resultado em dois campos</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in2.value) + Number(in2.value)">
        </p>
        <!--Pegando valor apartir do range-->
        <p>
            <label for="isoma">Resultado:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <h2>Pegando valor pelo range</h2>
        <p>
            <label for="inum">Numero range: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <h2>Pegando sua idade baseado no ano de nascimento</h2>
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output>
        </p>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
